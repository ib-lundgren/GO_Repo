{% extends "base.html" %}
{% block content %}
{% autoescape off %}
<div class="alert-message info">  
<h2 class="page-title"> Generic form </h2> 
</div>
<form method="POST" action="/api/objects">    
{% for field in form reversed %}
<div class="clearfix">
    {{ field.label }}: {{ field }}
</div>
{% endfor %}
<div class="clearfix">
    <div class="input"><input type="submit" value="Create object"/></div>
</div>
</form>
{% endautoescape %}
{% endblock %}
